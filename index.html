<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Find a Course</title>
  </head>
  <header class="hero">
    <h1 class="app-title">How Far is...</h1>
  </header>
  <body>
    <main class="main">
      <div class="search-input">
        <div class="input">
          <input type="text" />
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="search-result-card">
        <div class="card" style="width: 18rem">
          <img
            src="./assets/images/Image_Clubhouse.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Your Course Name</h5>
            <p class="card-text">
              A brief description of the course along with how far you are from
              it.
            </p>
            <a href="#" class="btn btn-primary">Go to that course's website</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">Copyright 2022</footer>
  </body>
</html>
